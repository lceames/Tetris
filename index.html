<html>
  <head>
    <meta charset="utf-8">
    <title>Tetris</title>
    <link rel="stylesheet" type="text/css" href="./css/tetris.css">
    <link rel="stylesheet" href="./tingle.js/src/tingle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="./bundle.js"></script>
  </head>

  <body>
    <div class="background">
      <img src='./images/tetris-background.jpg' id='background-image'/>
      <div class="content">
        <div class="left-sidebar">
          <div class="score">
            <h2>Score</h2>
            <p id="score">0</p>
          </div>
          <div class="instructions">
            <p> Use arrow keys to move left, right and down </p>
            <p> Up to rotate </p>
            <p> "s" to save piece </p>
            <p> "p" to pause and play </p>
            <p> Spacebar to drop piece </p>
          </div>
        </div>
        <div class="board">
          <canvas id="board" width="360" height="600"></canvas>
        </div>
        <div class="right-sidebar">
          <div class="next-piece">
            <h2> Next piece </h2>
            <canvas id=next-piece width="140" height="80"></canvas>
          </div>
          <div class="save-piece">
            <h2> Saved piece </h2>
            <canvas id=saved-piece width="140" height="80"></canvas>
          </div>
        </div>
      </div>
  </div>
  <script src="./tingle.js/src/tingle.js"></script>
  </body>
</html>
