<html>
  <head>
    <meta charset="utf-8">
    <title>Tetris</title>
    <link rel="stylesheet" type="text/css" href="./css/tetris.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="bundle.js"></script>
  </head>

  <body>
    <div class="background">
      <div class="content">
        <div class="instructions">
          <h2>Instructions</h2>
          <p> Use arrow key to move left, right and down </p>
          <p> Press s to rotate </p>
          <p> Spacebar to drop piece </p>
        </div>
        <div class="board">
          <canvas id="board" width="360" height="600"></canvas>
        </div>
        <div class="next-piece">
          <p> Next piece </p>
          <!-- <canvas id=next-piece width="165" height="165"></canvas> -->
        </div>
      </div>
  </div>
  </body>
</html>
